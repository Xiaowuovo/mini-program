<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>è¿œç¨‹æ‘„åƒå¤´ç›‘æ§</title>

    <!-- ä¾èµ–åº“ï¼šæŒ‰ç…§å®˜æ–¹demoçš„é¡ºåºåŠ è½½ -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.2.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="janus.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #videoremote {

            object-fit: contain;

        }

        #status {
            position: fixed;
            top: 20px;

        #status.error {

        }

        #status.success {

        }

        .loading {
            position: fixed;
            top: 50%;

            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #4CAF50;

            width: 40px;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="status">ğŸ”´ åˆå§‹åŒ–ä¸­...</div>
    <div class="loading">
        <div class="spinner"></div>
        <div>æ­£åœ¨è¿æ¥...</div>
    </div>
    <video id="videoremote" autoplay playsinline muted></video>

    <script type="text/javascript">
        // é…ç½®
        const ROOM_ID = 10001;  // æˆ¿é—´å·
        const JANUS_SERVER = window.location.protocol + "//" + window.location.hostname + ":19302/janus";

        // å…¨å±€å˜é‡
        let janus = null;
        let videoroom = null;
        let remoteFeed = null;
        let myid = null;
        let mypvtid = null;

        // æ—¥å¿—å‡½æ•°
        function log(msg, type = 'info') {
            console.log('[' + type.toUpperCase() + ']', msg);
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = type === 'error' ? 'error' : 'success';
        }

        // éšè—åŠ è½½åŠ¨ç”»
        function hideLoading() {
            const loading = document.querySelector('.loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }

        // åˆå§‹åŒ–
        $(document).ready(function() {
            // æ£€æŸ¥ä¾èµ–
            if (typeof adapter === 'undefined') {
                log('ğŸ”´ adapter.js æœªåŠ è½½', 'error');
                return;
            }

            if (typeof Janus === 'undefined') {
                log('ğŸ”´ janus.js æœªåŠ è½½', 'error');
                return;
            }

            log('ğŸŸ¢ æ­£åœ¨åˆå§‹åŒ–...', 'info');

            // åˆå§‹åŒ–Janus
            Janus.init({
                debug: "all",
                dependencies: Janus.useDefaultDependencies(),
                callback: function() {
                    log('ğŸŸ¢ Janusåˆå§‹åŒ–æˆåŠŸ', 'success');

                    // åˆ›å»ºJanusä¼šè¯
                    janus = new Janus({
                        server: JANUS_SERVER,
                        success: function() {
                            log('ğŸŸ¢ å·²è¿æ¥åˆ°JanusæœåŠ¡å™¨', 'success');
                            attachVideoRoomPlugin();
                        },
                        error: function(error) {
                            log('ğŸ”´ è¿æ¥å¤±è´¥: ' + error, 'error');
                            console.error(error);
                        },
                        destroyed: function() {
                            log('ğŸ”´ è¿æ¥å·²æ–­å¼€', 'error');
                        }
                    });
                }
            });
        });

        // é™„åŠ VideoRoomæ’ä»¶
        function attachVideoRoomPlugin() {
            log('ğŸŸ¢ é™„åŠ VideoRoomæ’ä»¶...', 'info');

            janus.attach({
                plugin: "janus.plugin.videoroom",
                opaqueId: "videoroom-subscriber-" + Janus.randomString(12),
                success: function(pluginHandle) {
                    videoroom = pluginHandle;
                    log('ğŸŸ¢ æ’ä»¶é™„åŠ æˆåŠŸ', 'success');

                    // åŠ å…¥æˆ¿é—´ï¼ˆä½œä¸ºè®¢é˜…è€…ï¼‰
                    const register = {
                        request: "join",
                        room: ROOM_ID,
                        ptype: "subscriber",
                        display: "å°ç¨‹åºè§‚çœ‹è€…"
                    };

                    videoroom.send({ message: register });
                },
                error: function(error) {
                    log('ğŸ”´ æ’ä»¶é™„åŠ å¤±è´¥: ' + error, 'error');
                    console.error(error);
                },
                onmessage: function(msg, jsep) {
                    console.log("æ”¶åˆ°æ¶ˆæ¯:", msg);

                    const event = msg["videoroom"];

                    if (event === "joined") {
                        myid = msg["id"];
                        mypvtid = msg["private_id"];
                        log('ğŸŸ¢ å·²åŠ å…¥æˆ¿é—´ ' + ROOM_ID, 'success');

                        // æŸ¥çœ‹æ˜¯å¦æœ‰å‘å¸ƒè€…
                        if (msg["publishers"]) {
                            const list = msg["publishers"];
                            console.log("æˆ¿é—´ä¸­çš„å‘å¸ƒè€…:", list);

                            if (list.length > 0) {
                                log('ğŸŸ¢ å‘ç° ' + list.length + ' ä¸ªæ‘„åƒå¤´', 'success');
                                // è®¢é˜…ç¬¬ä¸€ä¸ªå‘å¸ƒè€…
                                subscribeToFeed(list[0]);
                            } else {
                                log('âš ï¸ æˆ¿é—´ä¸­æš‚æ— æ‘„åƒå¤´ï¼Œç­‰å¾…ä¸­...', 'info');
                            }
                        }
                    } else if (event === "event") {
                        // æ–°å‘å¸ƒè€…åŠ å…¥
                        if (msg["publishers"]) {
                            const list = msg["publishers"];
                            console.log("æ–°å‘å¸ƒè€…åŠ å…¥:", list);

                            if (list.length > 0 && !remoteFeed) {
                                log('ğŸŸ¢ æ‘„åƒå¤´ä¸Šçº¿', 'success');
                                subscribeToFeed(list[0]);
                            }
                        } else if (msg["leaving"]) {
                            log('âš ï¸ æ‘„åƒå¤´ç¦»çº¿', 'info');
                        }
                    }

                    if (jsep) {
                        videoroom.handleRemoteJsep({ jsep: jsep });
                    }
                },
                onlocalstream: function(stream) {
                    // è®¢é˜…è€…ä¸éœ€è¦æœ¬åœ°æµ
                },
                onremotestream: function(stream) {
                    log('ğŸ”´ æ­£åœ¨æ’­æ”¾', 'success');
                    hideLoading();

                    const video = document.getElementById('videoremote');
                    Janus.attachMediaStream(video, stream);

                    // è‡ªåŠ¨æ’­æ”¾
                    video.play().catch(function(error) {
                        console.log("è‡ªåŠ¨æ’­æ”¾å¤±è´¥:", error);
                        // é™éŸ³åé‡è¯•
                        video.muted = true;
                        video.play();
                    });
                },
                oncleanup: function() {
                    log('æ¸…ç†è¿æ¥', 'info');
                }
            });
        }

        // è®¢é˜…å‘å¸ƒè€…
        function subscribeToFeed(publisher) {
            log('ğŸŸ¢ è®¢é˜…æ‘„åƒå¤´: ' + publisher.display, 'info');

            const subscribe = {
                request: "join",
                room: ROOM_ID,
                ptype: "subscriber",
                feed: publisher.id,
                private_id: mypvtid
            };

            // ä½¿ç”¨ç°æœ‰çš„videoroomæ’ä»¶å¥æŸ„å‘é€è®¢é˜…è¯·æ±‚
            videoroom.send({ message: subscribe });
        }

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.onbeforeunload = function() {
            if (janus) {
                janus.destroy();
            }
        };
    </script>
</body>
</html>
